<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Day10</title>
  </head>
  <body>
    <div class="bar">
      <i class="fas fa-times fa-lg"></i>
      <span class="bar__header">PlayList</span>
      <div class="bar__blank"></div>
    </div>

    <div class="main">
      <div class="main__img">
        <i class="far fa-image fa-lg"></i>
      </div>
      <div class="main__text">
        <span class="main__name">Random</span>
        <span class="main__name">Love</span>
        <span class="main__singer">by Divay Kapoor</span>
      </div>
    </div>

    <div class="btn">
      <div class="btn__play">
        <i class="fas fa-caret-right fa-lg"></i>
        <span class="btn__play__text">Play</span>
      </div>
      <div class="btn__like">
        <i class="far fa-heart"></i>
      </div>
      <div class="btn__plus">
        <i class="fas fa-plus"></i>
      </div>
    </div>

    <div class="list">
      <div class="list__content">
        <div class="list__img tomato"></div>
        <div class="list__text">
        <span class="list__text__name">Matargasti</span>
        <span class="list__text__singer">Mohit Chauhan</span>
        </div>
      </div>
      <div class="list__content">
        <div class="list__img pink"></div>
        <div class="list__text">
        <span class="list__text__name">Attitude</span>
        <span class="list__text__singer">Lewis OfMan·Attitude</span>
        </div>
      </div>
      <div class="list__content">
        <div class="list__img blue"></div>
        <div class="list__text">
        <span class="list__text__name">Try Everything</span>
        <span class="list__text__singer">Shakira·Zootopia</span>
        </div>
      </div>
      <div class="list__content">
        <div class="list__img lightseagreen"></div>
        <div class="list__text">
        <span class="list__text__name">Sunflower</span>
        <span class="list__text__singer">Joseph Vincent·Sunflower</span>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
